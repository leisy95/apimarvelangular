<div class="row" *ngFor="let character of characters">
  <div class="col-sm-6">
    <a href="{{character.urls[0].url}}" target="_blank">
      <img
        :[src]="character.thumbnail.path+'.'+character.thumbnail.extension"
        [alt]="character.name"
        class="mt-3"
        style="height: 320px; height: 90%"
      />
    </a>
  </div>
  <div class="col-sm-6">
    <div class="header">
      <br />
      <h2 class="text-muted">{{ character.name }}</h2>
      <br />
      <h4 style="color: rgb(41, 26, 26)">{{ character.description }}</h4>
    </div>
  </div>
  <button (click)="onGoBack()" class="btn btn-dark">back</button>
</div>
