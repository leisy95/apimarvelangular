<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-3" *ngFor="let character of characters | filtro:page">
     <app-character [character]="character"></app-character>
  </div>
  <div
    class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"
    *ngIf="characters.length <= 0"
  >
    <p>No results.......</p>
</div>
</div>
<div class="navbar-nav">
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link" (click)="prevPage()">Anterior</button>
      </li>
      &nbsp;
      <li class="page-item">
        <button class="page-link" (click)="nextPage()" [disabled]="(characters | filtro:page).length == 0 ">Siguiente</button>
      </li>
    </ul>
  </nav>
</div>
